<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.min.css" />
    <script src="https://kit.fontawesome.com/7a61a5ccef.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
<header>
    <div class="navigation">
    <img src="images/logo/ohmyfood.png" alt="Logo_OMF" class="logo" />
    <nav class="navBar">
        <div class="navBar_localisation">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="navBar_description">
            <p>Paris,Belleville</p>
        </div>
    </div>
    </nav>
<article class="explorer">
    <h1>Réservez le menu qui vous convient</h1>
    <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.
        <div class="explorer_btn">
            <p>Explorer nos restaurants</p>
        </div>
    </h2>
</article>
</header>
<article class="operation">
    <h3>Fonctionnement</h3>
    <div class="choice">
        <div class="choice_icone--number">
            <span>1</span>
            </div>
        <div class="choice_icone">
            <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
                <h4>Choississez un restaurant</h4>
            </div>
        </div>
    </div>
    <div class="choice">
        <div class="choice_icone--number">
            <span>1</span>
            </div>
        <div class="choice_icone">
            <i class="fa-solid fa-ballot"></i>
            </div>
                <h4>Composez votre menu</h4>
            </div>
        </div>
    </div><div class="choice">
        <div class="choice_icone--number">
            <span>1</span>
            </div>
        <div class="choice_icone">
            <i class="fa-solid fa-store"></i>
            </div>
                <h4>Dégustez au restaurantt</h4>
            </div>
        </div>
    </div>
</article>
<article class="restaurant">
    <h2>Restaurants</h2>
    <section class="restaurant_card">
        <div class="restaurant_image">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Mangeaille" />
        </div>
    </section>
</article>
</body>
</html>
